<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноразмерная клавиатура</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Keyboard - CSS</h1>
    <div id="board">
        <div class="row function">
            <button class="text">esc</button>
            <div class="function-keys">
                <button class="yellow" data-small="F1">1</button>
                <button class="yellow" data-small="F2">2</button>
                <button class="yellow" data-small="F3">3</button>
                <button data-small="F4">&#9650;</button>
                <button data-small="F5">&#9632;</button>
                <button data-small="F6">&#9660;</button>
                <button data-small="F7">&#9654;</button>
                <button data-small="F8">&#9664;</button>
                <button data-small="F9">&#9642;</button>
                <button data-small="F10">&#9651;</button>
                <button data-small="F11">&#9652;</button>
                <button data-small="F12">&#9643;</button>
            </div>
            <button class="text">ins</button>
        </div>
    </div>
</body>
</html>
